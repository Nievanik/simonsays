<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav">
        <h1>Simon Says Game</h1>
        <p class="highscore" >Highest Score: <span class="hs">0</span></p>
    </div>
    <p class="status">Click start to begin</p>
    <div class="main">
        <div class="startbtn" type="button">START</div>
        <div>
            <div class="btn green" type="button" id="green"></div>
            <div class="btn orange" type="button" id="orange"></div>
        </div>
        <div>
            <div class="btn red" type="button" id="red"></div>
            <div class="btn blue" type="button" id="blue"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
